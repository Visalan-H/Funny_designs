<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number</title>
    <link rel="stylesheet" href="d.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Please Enter Your Phone Number</h1>
    <input type="number" id="num" value="1" readonly></input>
    <div class="button-container">
        <button onclick="add5()">+ 5</button>
        <button onclick="sub7()">- 7</button>
        <button onclick="mul8()">* 8</button>
        <button onclick="div3()">/ 3</button>
        <button onclick="showAdvancedButtons()">Advanced</button>
    </div>
    <div id="advanced-buttons" class="button-container" style="display: none;">
        <button onclick="sqr()">x<sup>2</sup></button>
        <button onclick="sqrt()">&radic;x</button>
        <button onclick="sin()">sin(x)</button>
        <button onclick="log10()">log 10</button>
        <button onclick="floor()">Round Down</button>
        <button onclick="ceil()">Round Up</button>
    </div>
<script src="c.js"></script>
</body>
</html>
